<body class="grid-container">

    <section class="register">
        <div class="register__contenedor primero">
            <h5>Ingrese su cuenta:   </h5>
            <form action="#">
            <div class="form-group ">
            <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
           </div>
           <div class="form-group ">
            <label for="Contraseña">Contraseña:</label>
            <input type="Contraseña" class="form-control" id="email" placeholder="Ingrese su contraseña" name="contraseña">
          </div>
          <div class="">
            <button type="submit"><span>Ingresar</span>
            </button>
             </div>
         </form>
    </div> 
    </section>

    <aside class="sidebar">
        <img class="primero"src="../imagenes/audi.jpg" alt="buga">
    </aside>

    <article class="main stronger ">
        <strong class="main__cuadro">
        <p class="segundo">
            <form action="" method="GET">
                <fieldset class="fondofoerte segundo">
                    <h5><legend class="space2">Para contacto personal</legend></h5>           
                    <div>
                        <label  for="memberData">Nombre y Apellido:</label>
                        <input type="text" name="memberData" id="memberData" placeholder="Escriba nombre y Apellido" required>
                    </div>
                    <div>
                        <label  for="memberEmail">Email:</label>
                        <input type="email" name="memberEmail" id="memberEmail" placeholder="Escriba su correo" required>
                    </div>
                    <div>
                        <select name="sexo" id="sexo">
                            <option value="Seleccione su sexo">Seleccione su tipo de vehiculo</option>
                            <option value="Indefinido">Motos</option>
                            <option value="Masculino">Autos</option>
                            <option value="Femenino">Camionetas</option>
                        </select>
                    </div>
                    <div>
                        <label for="Pregunta">Consulta:</label>
                        <input type="Pregunta" name="Pregunta" id="Pregunta" placeholder="Escriba su consulta.." required>
                    </div>
                    <input type="Reset" value="Reset">
                    <input type="submit" value="Enviar">                    
                </fieldset>    
            </form>           
        </strong>
